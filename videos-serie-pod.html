<script>
  const modal = document.getElementById("modal");
  const modalVideo = document.getElementById("modalVideo");

  function abrirVideo(src) {
    modalVideo.src = src;
    modal.classList.add("activo");
    modalVideo.play();
  }

  function cerrarModal() {
    modalVideo.pause();
    modalVideo.src = "";
    modal.classList.remove("activo");
  }
</script>
