<script>
document.addEventListener("DOMContentLoaded", () => {

  const audios = document.querySelectorAll(".audio-player");

  audios.forEach(audio => {
    audio.addEventListener("play", () => {

      audios.forEach(otherAudio => {
        if (otherAudio !== audio) {
          otherAudio.pause();
          otherAudio.currentTime = 0; // opcional
        }
      });

    });
  });

});
</script>
